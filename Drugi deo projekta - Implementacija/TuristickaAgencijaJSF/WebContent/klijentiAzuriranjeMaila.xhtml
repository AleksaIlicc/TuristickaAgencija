<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Klijenti | Ažuriranje </title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>
<h:body>
	<div class="card">
		<div class="form-section" id="form-section">
			<h:form>
				<h3>Ažuriranje Maila Klijenta</h3>

				<div>
					<h:outputLabel value="ID:" />
					<h:inputText value="#{klijentController.aIdEmail}" />
				</div>

				<div>
					<h:outputLabel value="Nova Mail Adresa Klijenta:" />
					<h:inputText value="#{klijentController.aMailAdresa}" />
				</div>

				<h:commandButton value="Ažuriraj" styleClass="button"
					action="#{klijentController.azurirajEmailAdresu(klijentController.aIdEmail,klijentController.aMailAdresa)}">
				</h:commandButton>
			</h:form>
		</div>
		<div class="back-link">
			<a href="klijenti.xhtml">Vrati se na stranicu klijenata</a>
		</div>
	</div>
</h:body>
</html>
