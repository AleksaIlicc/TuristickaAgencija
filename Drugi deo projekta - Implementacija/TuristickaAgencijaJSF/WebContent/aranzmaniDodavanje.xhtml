<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Aranžmani | Dodavanje</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>
<h:body>
	<div class="card">
		<div class="form-section" id="form-section">
			<h:form>
				<h3>Dodavanje aranžmana</h3>

				<div>
					<h:outputLabel value="ID:" />
					<h:inputText value="#{aranzmanController.ar.id}" />
				</div>

				<div>
					<h:outputLabel value="Naziv:" />
					<h:inputText value="#{aranzmanController.ar.naziv}" />
				</div>

				<div>
					<h:outputLabel value="Cena:" />
					<h:inputText value="#{aranzmanController.ar.cena}" />
				</div>

				<div>
					<h:outputLabel value="Broj Mesta:" />
					<h:inputText value="#{aranzmanController.ar.brojMesta}" />
				</div>

				<div>
					<h:outputLabel value="Polazna Destinacija:" />
					<h:inputText value="#{aranzmanController.ar.polaznaDestinacija}" />
				</div>

				<div>
					<h:outputLabel value="Vreme Polaska:" />
					<h:inputText value="#{aranzmanController.ar.vremePolaska}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:inputText>
				</div>

				<div>
					<h:outputLabel value="Dolazna Destinacija:" />
					<h:inputText value="#{aranzmanController.ar.dolaznaDestinacija}" />
				</div>

				<div>
					<h:outputLabel value="Vreme Dolaska:" />
					<h:inputText value="#{aranzmanController.ar.vremeDolaska}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:inputText>
				</div>

				<div>
					<h:outputLabel value="Info Aranžmana:" />
					<h:inputText value="#{aranzmanController.ar.info}" />
				</div>

				<h:commandButton value="Dodaj Aranžman" styleClass="button"
					action="#{aranzmanController.dodajAranzman(aranzmanController.ar)}">
				</h:commandButton>
			</h:form>
		</div>
		<div class="back-link">
			<a href="aranzmani.xhtml">Vrati se na stranicu aranžmana</a>
		</div>
	</div>
</h:body>
</html>
